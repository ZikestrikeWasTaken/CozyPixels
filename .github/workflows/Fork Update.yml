name: Sync Fork and Notify Discord

on:
  schedule:
    # Run every 5 minutes (approximate minimum frequency)
    - cron: '*/5 * * * *'
  # Allows manual triggering from the GitHub UI
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use a PAT or GITHUB_TOKEN with repo scope if issues with permissions arise
          token: ${{ secrets.GITHUB_TOKEN }}
          # Fetch all history for merge to work correctly
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Fetch upstream
        run: |
          git remote add upstream https://github.com/ORIGINAL_OWNER/ORIGINAL_REPOSITORY.git
          git fetch upstream

      - name: Merge upstream changes
        id: merge
        run: |
          git merge upstream/main -m "Merge upstream changes into fork" || echo "conflict=true" >> \$GITHUB_OUTPUT
        continue-on-error: true # Allow subsequent steps to run even with conflicts

      - name: Push changes
        run: |
          git push origin main
        # Only push if merge was successful and no conflicts
        if: steps.merge.outputs.conflict != 'true'

      - name: Send Discord notification on success
        if: success() && steps.merge.outputs.conflict != 'true'
        uses: rjstone/discord-webhook-notify@v2
        with:
          severity: info
          details: 'Fork sync successful for ${{ github.repository }} branch main.'
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Send Discord notification on conflict/failure
        if: failure() || steps.merge.outputs.conflict == 'true'
        uses: rjstone/discord-webhook-notify@v2
        with:
          severity: error
          details: 'Fork sync for ${{ github.repository }} branch main FAILED due to merge conflicts or an error. Manual intervention required.'
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}
